version: 2

models:
  - name: dim_customer
    columns:
      - name: customer_key
        data_tests:
          - unique
          - not_null
      - name: customer_name
        data_tests:
          - not_null
      - name: is_statement_sent
        data_tests:
          - not_null
      - name: is_on_credit_hold
        data_tests:
          - not_null
      - name: credit_limit
      - name: standard_discount_percentage
        data_tests:
          - not_null
      - name: payment_days
        data_tests:
          - not_null
      - name: account_opened_date
        data_tests:
          - not_null
      - name: customer_category_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_customer_category')
              field: customer_category_key
      - name: customer_category_name
        data_tests:
          - not_null
      - name: buying_group_key
        data_tests:
          - relationships:
              to: ref('stg_dim_buying_group')
              field: buying_group_key
      - name: buying_group_name
      - name: delivery_method_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_delivery_method')
              field: delivery_method_key
      - name: delivery_method_name
        data_tests:
          - not_null
      - name: delivery_city_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_city')
              field: city_key
      - name: delivery_city_name
        data_tests:
          - not_null
      - name: delivery_state_province_key
        data_tests:
          - not_null
      - name: delivery_state_province_name
        data_tests:
          - not_null
      - name: postal_city_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_city')
              field: city_key
      - name: postal_city_name
        data_tests:
          - not_null
      - name: postal_state_province_key
        data_tests:
          - not_null
      - name: postal_state_province_name
        data_tests:
          - not_null
      - name: primary_contact_person_key
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_key
      - name: primary_contact_person_name
        data_tests:
          - not_null
      - name: alternate_contact_person_key
        data_tests:
          - relationships:
              to: ref('dim_person')
              field: person_key
      - name: bill_to_customer_key
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: bill_to_customer_key
      - name: bill_to_customer_name
        data_tests:
          - not_null








