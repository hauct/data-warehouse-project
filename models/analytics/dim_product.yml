version: 2

models:
  - name: dim_product
    columns:
      - name: product_key
        data_tests:
          - unique
          - not_null
      - name: product_name
        data_tests:
          - not_null
      - name: is_chiller_stock
        data_tests:
          - not_null
      - name: unit_package_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_package_type')
              field: package_type_key
      - name: unit_package_name
        data_tests:
          - not_null
      - name: outer_package_key
        data_tests:
          - not_null
          - relationships:
              to: ref('stg_dim_package_type')
              field: package_type_key
      - name: outer_package_name
        data_tests:
          - not_null
      - name: supplier_key
        data_tests:
          - not_null
          - relationships:
              to: ref('dim_supplier')
              field: supplier_key
      - name: supplier_name
        data_tests:
          - not_null